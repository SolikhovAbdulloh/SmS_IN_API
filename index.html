<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API bilan Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="modal_1">
            <div class="chat-box">
                <div id="chat-oynasi1"></div>
            </div>
            <div class="inputbtn">
                <input type="text" id="kirish1" placeholder="xabar yozing" />
                <button id="send1"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="modal_2">
            <div class="chat-box">
                <div id="chat-oynasi2"></div>
            </div>
            <div class="inputbtn">
                <input type="text" id="kirish2" placeholder="xabar yozing" />
                <button id="send2"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
            <button id="edit">Edit</button>
            <button id="delete">Delete</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
