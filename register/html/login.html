<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/register/css/output.css">
</head>
<body>
    <header>
        <div class="contiener">
            <h1 class="text-center flex justify-center items-center font-light text-blue-800">Registration</h1>
            <form onsubmit="checkPassword(event)">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="+998">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="1234">
                
                <button type="submit">Send</button>
            </form>
        </div>
    </header>

    <script>
        function checkPassword(event) {
            event.preventDefault(); 
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (password === '1234') { 
                localStorage.setItem('phone', phone);
                window.location.href = "index.html"; // '.index.html' ni 'index.html' ga almashtirdik
            } else {
                alert('Parol xato!');
            }
        }
    </script>
</body>
</html>
